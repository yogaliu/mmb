<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>慢慢买比价网-手机版</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="apple-itunes-app" content="app-id=933106331">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="lib/css/base.css">
    <link rel="stylesheet" type="text/css" href="lib/css/common.css">
    <link rel="stylesheet" type="text/css" href="lib/css/index.css">
</head>

<body>
    <header>
        <div class="fl logo">
            <h1>慢慢买</h1>
            <a href="index.html">
                <img src="images/header_logo.png">
            </a>
        </div>
        <div class="fr download">
            <a href="index.html">
                <img src="images/header_app.png">
            </a>
        </div>
    </header>
    <form class="seacher">
        <div>
            <input type="text" placeholder="请输入你想比价的商品" maxlength="30"></input>
            <button>搜索</button>
        </div>
    </form>
    <nav id="nav-module">
    </nav>
    <main>
        <div class="nav-title-bar clearfix">
            <h3 class="fl">超值折扣推荐</h3>
            <a href="#" class="fr">
                <img src="http://www.zuyushop.com/wap/images/more.png">
            </a>
        </div>
        <ul class="ware" id="ware">
        </ul>
        <div class="more-btn">
            <a href="moneyctrl.html">
                更多优惠信息&raquo;
            </a>
        </div>
        <div class="nav-title-bar clearfix">
            <h3 class="fl">品牌排行</h3>
            <a href="#" class="fr">
                <img src="http://www.zuyushop.com/wap/images/more.png">
            </a>
        </div>
    </main>
    <footer>
        <div class="register">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <a href="#" id="back-top">返回顶部</a>
        </div>
        <section class="footer-mes">
            <p><a href="#">手机app下载</a>慢慢买手机版 -- 掌上比价平台</p>
            <p>
                m.manmanbuy.com
            </p>
        </section>
    </footer>
</body>
<script type="text/html" id="nav-temp">
    <ul>
        {{ each result as value i }} {{ if i%4==0 }}
        <li>
            <ul class="nav-row clearfix {{ if i==8 }}nav-hidden{{ /if }}">
                {{ /if }}
                <li data-indexmenuId="{{value.indexmenuId}}" data-id="{{value._id}}">

                    <a href="{{value.titlehref}}" {{ if i==7 }} id="more" {{/if}}>
                    {{#value.img}}
                    <span>{{ value.name }}</span>
                </a>
                </li>
                {{ if i%4==3 }}
            </ul>
        </li>
        {{ /if }} {{ /each }}
    </ul>
</script>
<script type="text/html" id="detail-temp">
    {{ each result as value i}}
    <li class="clearfix">
        <a href="moneyctrlproduct.html?productid={{value.productId}}" class="clearfix">
                {{#value.productImgSm}}
                <div class="waretext">
                   <p class="ware-detail">
                       {{value.productName}} 
                       <strong>{{value.productPinkage}}</strong>
                   </p> 
                                   <div class="other">
                   <span class="ware-date">
                       {{value.productFrom}} | {{value.productTime}}
                   </span>
                   <i class="ware-comment fr">
                   {{value.productComCount[1]}}</i>
                   </div>
                </div>
                </a>
    </li>
    {{ /each }}
</script>
<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>
<script type="text/javascript" src="lib/html5shiv/html5shiv.min.js"></script>
<script type="text/javascript" src="lib/respond/respond.js"></script>
<script type="text/javascript" src="lib/template/template.js"></script>
<script type="text/javascript" src="lib/js/index.js"></script>

</html>
